<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="changeidpassword.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="setpassword">
				<form>
					<label for="chk" aria-hidden="true">Set New Password</label>
					<input type="password" name="password" placeholder="Login Password" required>
					<input type="text" name="email" placeholder="Confirm Password" required>
					<button>submit</button>
				</form>
			</div>

			<div class="setid">
				<form>
					<label for="chk" aria-hidden="true">Set UserId</label>
					<input type="text" name="userid" placeholder="New UserID" required>
					<input type="text" name="userid" placeholder="Confirm UserId" required>
					<button>submit</button>
				</form>
			</div>
	</div>
</body>
</html>
